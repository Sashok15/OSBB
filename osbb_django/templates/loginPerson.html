{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name= "viewport" content= "width=device-width, initial-scale=1" >
    <title>#ОСББ</title>
    <link rel= "stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity= "sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin= "anonymous" >
    <link rel= "stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity= "sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin= "anonymous" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'slick/slick.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'slick/slick-theme.css'%}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
<header id="register">
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-default navbar-fixed-top nav-style">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand osbb" href="{% url 'index' %}"><i class="fa fa-home" aria-hidden="true"></i>ОСББ</a>

                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-left">
                            <li class="activeli"><a class="nav-text activenav" href="{% url 'index' %}">Главная</a></li>
                            <li><a class="nav-text" href="{% url 'index' %}">Как это работает?</a></li>
                            <li><a class="nav-text" href="{% url 'index' %}">Отзывы</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="activeli"><a class="nav-text" href="{% url 'loginPerson' %}">Войти</a></li>
                            <li class="activeli"><a class="nav-text" href="{% url 'registerPerson' %}">Регистрация</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="form-sign">
                            <h2 class="sign-h">Авторизация</h2>
                            <p class="sign-p">Авторизуйтесь при помощи логина и пароля от вашего аккаунта.</p>
                            <form action="{% url 'osbblist' %}" class="sign" enctype="text/plain" autocomplete="on" method="post">
                                <label class="sr-only" for="email"></label>
                                <input name="email" required type="email" class="form-control" id="email" placeholder="Email">
                                <label class="sr-only" for="pass"></label>
                                <input name="password" required type="password" class="form-control" id="pass" placeholder="Password">
                                <button  type="submit" class="btn btn-default">Войти</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</header>
<footer>
    <div class="container">
        <div class="row">
            <p class="copy">&copy; #ОСББ</p>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity= "sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin= "anonymous" ></script>
<script src="{% static 'slick/slick.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
